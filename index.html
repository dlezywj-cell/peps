<script>
    let currentStock = { code: '', name: '', secId: '' };
    let globalData = [];
    let currentTotalShares = 0;
    let chartInstance = null;
    let inputModalResolve = null;
    let syncTimer = null;
    let APP_CACHE = { key: '', kline: null, shares: null, financials: null };

    const PROXY_URL = "https://stock-proxy.dlezywj.workers.dev/?";
    const DB_KEY = "stock_valuation_db_v1";
    let ghConfig = {
        token: localStorage.getItem('gh_token') || '',
        user: localStorage.getItem('gh_user') || 'dlezywj-cell',
        repo: localStorage.getItem('gh_repo') || 'pepsdata',
        file: 'data.json'
    };

    document.getElementById('endDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('btnSearch').addEventListener('click', runSearch);
    document.getElementById('btn-run').addEventListener('click', () => runAnalysis(false));
    document.getElementById('stockInput').addEventListener('keydown', e => { if(e.keyCode===13) runSearch(); });

    if(ghConfig.token) setTimeout(autoSyncFromCloud, 200); else updateStatus('ready', 'æœ¬åœ°æ¨¡å¼');

    async function runSearch() {
        const val = document.getElementById('stockInput').value.trim();
        if (!val) return;
        try {
            document.getElementById('btnSearch').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            const url = `https://searchapi.eastmoney.com/api/suggest/get?input=${encodeURIComponent(val)}&type=14&token=D43BF722C8E33BD5D50F639205545E43`;
            const res = await fetch(PROXY_URL + encodeURIComponent(url));
            const json = await res.json();
            
            if(json?.QuotationCodeTable?.Data?.length > 0) {
                const item = json.QuotationCodeTable.Data[0];
                const secId = (item.MarketType == "1" || item.Code.startsWith('6')) ? `1.${item.Code}` : `0.${item.Code}`;
                if(currentStock.code !== item.Code) APP_CACHE = { key: '', kline: null, shares: null, financials: null };
                currentStock = { code: item.Code, name: item.Name, secId };
                document.getElementById('btn-run').disabled = false;
                showToast(`âœ… å·²é”å®š: ${item.Name}`, 'ok');
            } else { showToast("âŒ æœªæ‰¾åˆ°è‚¡ç¥¨", 'error'); }
        } catch(e) { showToast("âŒ æœç´¢å¤±è´¥", 'error'); 
        } finally { document.getElementById('btnSearch').innerHTML = 'ğŸ” æœç´¢'; }
    }

    async function runAnalysis(silent = false) {
        const btn = document.getElementById('btn-run');
        if(!silent) { btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; }
        
        try {
            const beg = document.getElementById('startDate').value.replace(/-/g, '');
            const end = document.getElementById('endDate').value.replace(/-/g, '');
            const cacheKey = `${currentStock.code}_${beg}_${end}`;
            let finMap = {};
            
            if (APP_CACHE.key === cacheKey && APP_CACHE.kline) {
                globalData = APP_CACHE.kline;
                currentTotalShares = APP_CACHE.shares;
                finMap = JSON.parse(JSON.stringify(APP_CACHE.financials));
                if(!silent) console.log("Using Cache");
            } else {
                if(!silent || globalData.length === 0) {
                    const [shareRes, klineRes, finRes] = await Promise.all([
                        fetchShares(), fetchKline(beg, end), fetchHistoricalFinancials(currentStock.code)
                    ]);
                    APP_CACHE = { key: cacheKey, shares: currentTotalShares, kline: globalData, financials: finRes };
                    finMap = JSON.parse(JSON.stringify(finRes));
                }
            }

            const realYears = Object.keys(finMap).map(Number);
            const maxRealYear = realYears.length > 0 ? Math.max(...realYears) : 0;
            const localDB = getLocalDB();
            const savedStockData = localDB[currentStock.code] || {};

            // åŠ è½½æœ¬åœ°/GitHubå·²å­˜æ•°æ®
            Object.keys(savedStockData).forEach(yStr => {
                const y = parseInt(yStr);
                const record = savedStockData[yStr];
                if (y > maxRealYear) {
                    const dateObj = new Date(record.timestamp);
                    finMap[y] = {
                        year: y, rev: record.rev, prof: record.prof, source: 'manual',
                        name: `${dateObj.getMonth()+1}-${dateObj.getDate()}å½•å…¥`
                    };
                    if(!silent) showToast(`å·²åŠ è½½ ${y} é¢„æµ‹æ•°æ®`, 'ok');
                }
            });

            // --- æ ¸å¿ƒä¿®æ­£ï¼šæ‰¹é‡æ£€æµ‹ç¼ºå¤±å¹´ä»½ ---
            const currentYear = new Date().getFullYear();
            const missingYears = [];
            
            // ä»çœŸå®è´¢æŠ¥ä¸‹ä¸€å¹´å¼€å§‹ï¼Œç›´åˆ°å½“å‰å¹´ä»½ï¼Œå…¨éƒ¨æ£€æŸ¥
            if (maxRealYear > 0) {
                for (let y = maxRealYear + 1; y <= currentYear; y++) {
                    if (!finMap[y]) missingYears.push({ year: y });
                }
            } else {
                if (!finMap[currentYear]) missingYears.push({ year: currentYear });
            }

            if (!silent && missingYears.length > 0) {
                // ä¸€æ¬¡æ€§å¼¹å‡ºæ‰¹é‡å½•å…¥æ¡†
                const batchResult = await openBatchInputModal(missingYears);
                if (batchResult) {
                    // åŸå­åŒ–æ‰¹é‡ä¿å­˜
                    await saveBatchToDB(currentStock.code, batchResult);
                    
                    // ç«‹å³æ›´æ–°å†…å­˜
                    const now = new Date();
                    Object.keys(batchResult).forEach(yStr => {
                        const y = parseInt(yStr);
                        finMap[y] = { 
                            year: y, rev: batchResult[y].rev, prof: batchResult[y].prof, source: 'manual', 
                            name: `${now.getMonth()+1}-${now.getDate()}å½•å…¥`
                        };
                    });
                } else {
                    showToast('æœªå½•å…¥ï¼Œå°è¯•æ²¿ç”¨æ—§æ•°æ®', 'warn');
                }
            }

            calculate(finMap);
            requestAnimationFrame(() => { drawChart(); renderTable(); });
            document.getElementById('stockInput').value = '';
            
        } catch(e) {
            console.error(e);
            if(!silent) showToast(e.message || "è¿è¡Œå‡ºé”™", 'error');
        } finally {
            if(!silent) { btn.disabled = false; btn.innerHTML = 'âš¡ è®¡ç®—'; }
        }
    }

    function calculate(finMap) {
        const availableYears = Object.keys(finMap).map(Number).sort((a,b)=>a-b);
        const minYear = availableYears[0];
        globalData = globalData.map(item => {
            const dateY = new Date(item.date).getFullYear();
            let effectiveFin = null, searchY = dateY;
            while (searchY >= minYear) {
                if (finMap[searchY]) { effectiveFin = finMap[searchY]; break; }
                searchY--;
            }
            if(effectiveFin) {
                const mktCap = item.price * currentTotalShares;
                let displayName = effectiveFin.name;
                let displayType = effectiveFin.source;
                if (effectiveFin.year < dateY) { displayName = `æ²¿ç”¨${effectiveFin.year}æ•°æ®`; displayType = 'copy'; }
                return {
                    ...item, rowYear: dateY, year: effectiveFin.year, sourceType: displayType, sourceName: displayName,
                    mktCap, rev: effectiveFin.rev, prof: effectiveFin.prof,
                    pe: effectiveFin.prof > 0 ? mktCap/effectiveFin.prof : -1, ps: effectiveFin.rev > 0 ? mktCap/effectiveFin.rev : 0
                };
            }
            return { ...item, mktCap: item.price * currentTotalShares, rev: null, prof: null, pe: null, ps: null };
        });
    }

    // --- Modal Logic ---
    function openBatchInputModal(yearList) {
        return new Promise((resolve) => {
            const container = document.getElementById('batchContainer');
            container.innerHTML = '';
            yearList.forEach(item => {
                const y = item.year;
                const defRev = item.defRev ? (item.defRev/1e8) : '';
                const defProf = item.defProf ? (item.defProf/1e8) : '';
                container.innerHTML += `
                    <div class="batch-row" data-year="${y}">
                        <div class="batch-row-header"><span>${y}å¹´</span></div>
                        <div class="batch-inputs">
                            <div class="form-col"><label>è¥æ”¶(äº¿)</label><input type="number" class="in-rev" value="${defRev}" placeholder="0" inputmode="decimal"></div>
                            <div class="form-col"><label>å‡€åˆ©(äº¿)</label><input type="number" class="in-prof" value="${defProf}" placeholder="0" inputmode="decimal"></div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('inputModal').style.display = 'flex';
            inputModalResolve = resolve;
        });
    }

    function confirmBatchInput() {
        const result = {};
        let hasData = false;
        document.querySelectorAll('.batch-row').forEach(row => {
            const y = parseInt(row.getAttribute('data-year'));
            const r = parseFloat(row.querySelector('.in-rev').value);
            const p = parseFloat(row.querySelector('.in-prof').value);
            if (!isNaN(r) && !isNaN(p)) {
                result[y] = { rev: r * 1e8, prof: p * 1e8 };
                hasData = true;
            }
        });
        document.getElementById('inputModal').style.display = 'none';
        if(inputModalResolve) inputModalResolve(hasData ? result : null);
    }
    
    function closeInputModal() {
        document.getElementById('inputModal').style.display = 'none';
        if(inputModalResolve) inputModalResolve(null);
    }

    // --- UI Utils for Single Edit ---
    async function editYearData(year) {
        // å¤ç”¨æ‰¹é‡å¼¹çª—ï¼Œä½†åªä¼ ä¸€ä¸ªå¹´ä»½
        const saved = getFromDB(currentStock.code, year);
        const batchResult = await openBatchInputModal([{ 
            year: year, 
            defRev: saved ? saved.rev : '', 
            defProf: saved ? saved.prof : '' 
        }]);
        
        if (batchResult) {
            await saveBatchToDB(currentStock.code, batchResult);
            runAnalysis(true);
        }
    }

    // --- DB & Sync (Batch Optimized) ---
    // åŸå­åŒ–æ‰¹é‡ä¿å­˜ï¼šåªè¯»ä¸€æ¬¡äº‘ç«¯ï¼Œåªå†™ä¸€æ¬¡äº‘ç«¯
    async function saveBatchToDB(code, dataMap) {
        let localDB = getLocalDB();
        if (!localDB[code]) localDB[code] = {};
        
        // 1. æ›´æ–°æœ¬åœ°
        const now = Date.now();
        Object.keys(dataMap).forEach(y => {
            localDB[code][y] = { ...dataMap[y], timestamp: now };
        });
        localStorage.setItem(DB_KEY, JSON.stringify(localDB));

        // 2. æ›´æ–°äº‘ç«¯ (Atomic Request)
        if (ghConfig.token) {

            updateStatus('syncing', 'æ‰¹é‡ä¸Šä¼ ä¸­');
            try {
                const url = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${ghConfig.file}`;

                let finalDB = {}; let sha = null;
                if (getRes.ok) { const d = await getRes.json(); sha = d.sha; finalDB = JSON.parse(b64_to_utf8(d.content)); } else { finalDB = localDB; }
                
                if (!finalDB[code]) finalDB[code] = {};
                // æ‰¹é‡åˆå¹¶æ•°æ®
                Object.keys(dataMap).forEach(y => {
                    finalDB[code][y] = { ...dataMap[y], timestamp: now };
                });

                const putRes = await fetch(url, { 
                    method: 'PUT',

                    body: JSON.stringify({ 
                        message: `Batch update ${code}`,

                if(putRes.ok) { 
                    updateStatus('online', 'å·²ä¿å­˜'); 
                    localStorage.setItem(DB_KEY, JSON.stringify(finalDB)); 
                } else { 
                    updateStatus('error', 'ä¸Šä¼ å¤±è´¥');

            } catch(e) { updateStatus('error', 'ç½‘ç»œé”™è¯¯'); }
        } else { showToast('å·²ä¿å­˜è‡³æœ¬åœ°', 'ok'); }

    async function fetchHistoricalFinancials(code) {
        let map = {};
        try {
            const res = await fetch(PROXY_URL + encodeURIComponent(`https://datacenter-web.eastmoney.com/api/data/v1/get?reportName=RPT_LICO_FN_CPD&filter=(SECURITY_CODE="${code}")&columns=ALL&pageSize=500&pageNumber=1`));
