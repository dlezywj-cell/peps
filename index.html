<script>
    // --- å…¨å±€å˜é‡ ---
    let currentStock = { code: '', name: '', secId: '' };
    let globalData = [];
    let currentTotalShares = 0;
    let chartInstance = null;
    let batchModalResolve = null;
    let syncTimer = null;

    const PROXY_URL = "https://stock-proxy.dlezywj.workers.dev/?";
    const DB_KEY = "stock_valuation_db_v1";

    let ghConfig = {
        token: localStorage.getItem('stock_token') || '',
        user: localStorage.getItem('stock_user') || 'dlezywj-cell',
        repo: localStorage.getItem('stock_repo') || 'pepsdata',
        file: 'data.json'
    };

    // åˆå§‹åŒ–
    document.getElementById('endDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('btnSearch').addEventListener('click', runSearch);
    document.getElementById('btn-run').addEventListener('click', () => runAnalysis(false));
    document.getElementById('stockInput').addEventListener('keydown', e => { if(e.keyCode===13) runSearch(); });

    // å°è¯•åŒæ­¥
    if(ghConfig.token) {
        setTimeout(autoSyncFromCloud, 500); 
    } else {
        updateStatus('ready', 'æœ¬åœ°æ¨¡å¼');

    // --- æœç´¢ (æ”¯æŒç¾è‚¡/æ¸¯è‚¡) ---
    async function runSearch() {
        const val = document.getElementById('stockInput').value.trim();
        if (!val) return;
        
        try {
            document.getElementById('btnSearch').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            const url = `https://searchapi.eastmoney.com/api/suggest/get?input=${encodeURIComponent(val)}&type=14,31,41&token=D43BF722C8E33BD5D50F639205545E43`;
            const res = await fetch(PROXY_URL + encodeURIComponent(url));
            const json = await res.json();
            
            if(json?.QuotationCodeTable?.Data?.length > 0) {
                const item = json.QuotationCodeTable.Data[0];
                let secId = '';
                if(item.QuoteID) {
                    secId = item.QuoteID;
                } else {
                    if(item.MarketType == "1") secId = `1.${item.Code}`; 
                    else if(item.MarketType == "2") secId = `0.${item.Code}`; 
                    else if(item.MarketType == "31" || item.MarketType == "5") secId = `116.${item.Code}`; 
                    else if(item.Code.startsWith('6')) secId = `1.${item.Code}`;
                    else secId = `0.${item.Code}`;
                }
                currentStock = { code: item.Code, name: item.Name, secId };
                document.getElementById('btn-run').disabled = false;
                showToast(`âœ… å·²é”å®š: ${item.Name} (${item.Code})`, 'ok');
            } else {
                showToast("âŒ æœªæ‰¾åˆ°è‚¡ç¥¨", 'error');
            }
        } catch(e) { showToast("âŒ æœç´¢å¤±è´¥", 'error'); 
        } finally {
            document.getElementById('btnSearch').innerHTML = 'ğŸ” æœç´¢';
        }
    }

    // --- æ ¸å¿ƒåˆ†æä¸»æµç¨‹ (æ‰¹é‡å½•å…¥ç‰ˆ) ---
    async function runAnalysis(silent = false) {
        const btn = document.getElementById('btn-run');
        if(!silent) { btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; }
        
        try {
            const beg = document.getElementById('startDate').value.replace(/-/g, '');
            const end = document.getElementById('endDate').value.replace(/-/g, '');
            
            // 1. è·å–è‚¡ä»·å’Œè‚¡æœ¬
            if(!silent || globalData.length === 0) {
                await Promise.all([fetchShares(), fetchKline(beg, end)]);
            }
            if(globalData.length === 0) throw new Error("è¯¥æ—¶é—´æ®µæ— è‚¡ä»·æ•°æ®");

            // 2. è·å–APIå†å²è´¢æŠ¥
            let finMap = await fetchHistoricalFinancials(currentStock);

            // 3. è®¡ç®—æ‰€æœ‰å¹´ä»½
            const yearsSet = new Set(globalData.map(d => parseInt(d.date.substring(0,4))));
            const sortedYears = Array.from(yearsSet).sort((a,b) => a-b);

            // 4. è¯†åˆ«éœ€è¦å½•å…¥çš„å¹´ä»½
            let missingYears = [];
            
            for (let year of sortedYears) {
                // å…ˆæŸ¥æœ¬åœ°DBï¼Œå†æŸ¥API
                const savedData = getFromDB(currentStock.code, year);
                if (savedData) {
                    finMap[year] = { 
                        year: year, rev: savedData.rev, prof: savedData.prof, 
                        source: 'manual', name: `â˜…${year}å½•å…¥` 
                    };
                } else if (!finMap[year]) {
                    missingYears.push(year);
                }
            }

            // 5. å¦‚æœæœ‰ç¼ºå¤±å¹´ä»½ï¼Œå¼¹å‡ºæ‰¹é‡å½•å…¥æ¡†
            if (missingYears.length > 0 && !silent) {
                showToast(`âš ï¸ éœ€è¡¥å½• ${missingYears.length} å¹´æ•°æ®`, 'warn');
                const batchData = await openBatchModal(missingYears);
                
                if (batchData) {
                    // ä¿å­˜æ•°æ®å¹¶æ›´æ–° finMap
                    let dbUpdates = {};
                    for (let y in batchData) {
                        const { rev, prof } = batchData[y];
                        const yearInt = parseInt(y);
                        await saveToDB(currentStock.code, yearInt, rev, prof, false); // false = delay sync
                        finMap[yearInt] = { 
                            year: yearInt, rev: rev, prof: prof, 
                            source: 'manual', name: `â˜…${yearInt}å½•å…¥` 
                        };
                    }
                    // æ‰¹é‡ä¿å­˜åè§¦å‘ä¸€æ¬¡åŒæ­¥
                    triggerSync();
                } else {
                    showToast('å–æ¶ˆå½•å…¥ï¼Œéƒ¨åˆ†æ•°æ®å°†ç¼ºå¤±', 'error');
                }
            }

            // 6. è®¡ç®—ä¸ç»˜å›¾
            calculate(finMap);
            drawChart();
            renderTable();
            
            if(!silent) showToast("è®¡ç®—å®Œæˆ", 'ok');
            document.getElementById('stockInput').value = ''; 
            
        } catch(e) {
            console.error(e);
            if(!silent) showToast(e.message || "è¿è¡Œå‡ºé”™", 'error');
        } finally {
            if(!silent) { btn.disabled = false; btn.innerHTML = 'âš¡ è®¡ç®—'; }
        }
    }

    function calculate(finMap) {
        if(Object.keys(finMap).length === 0) return;
        globalData = globalData.map(item => {
            const y = parseInt(item.date.substring(0,4));
            let fin = finMap[y];
            if(fin) {
                const mktCap = item.price * currentTotalShares;
                return {
                    ...item,
                    year: fin.year,
                    sourceType: fin.source,
                    sourceName: fin.source === 'real' ? `${fin.year}å¹´æŠ¥` : fin.name,
                    mktCap, rev: fin.rev, prof: fin.prof,
                    pe: fin.prof>0 ? mktCap/fin.prof : -1,
                    ps: fin.rev>0 ? mktCap/fin.rev : 0
                };
            } else {
                return { ...item, pe: null, ps: null };
            }
        });
    }

    // --- æ‰¹é‡å¼¹çª—é€»è¾‘ ---
    function openBatchModal(years, prefillData = {}) {
        return new Promise((resolve) => {
            const container = document.getElementById('batchInputContainer');
            container.innerHTML = '';
            
            years.forEach(y => {
                const defaultRev = prefillData[y] ? (prefillData[y].rev/1e8) : '';
                const defaultProf = prefillData[y] ? (prefillData[y].prof/1e8) : '';
                
                const row = document.createElement('div');
                row.className = 'batch-row';
                row.dataset.year = y;
                row.innerHTML = `
                    <div class="row-year">${y}</div>
                    <div class="row-inputs">
                        <input type="number" placeholder="è¥æ”¶(äº¿)" class="in-rev" value="${defaultRev}" inputmode="decimal">
                        <input type="number" placeholder="å‡€åˆ©(äº¿)" class="in-prof" value="${defaultProf}" inputmode="decimal">
                    </div>
                `;
                container.appendChild(row);
            });

            document.getElementById('batchInputModal').style.display = 'flex';
            batchModalResolve = resolve;
            
            // èšç„¦ç¬¬ä¸€ä¸ªè¾“å…¥æ¡†
            const firstInput = container.querySelector('input');
            if(firstInput) firstInput.focus();
        });
    }

    function closeBatchModal(isConfirm) {
        document.getElementById('batchInputModal').style.display = 'none';
        if (isConfirm && batchModalResolve) {
            let result = {};
            const rows = document.querySelectorAll('.batch-row');
            let hasError = false;
            
            rows.forEach(row => {
                const y = row.dataset.year;
                const revVal = row.querySelector('.in-rev').value;
                const profVal = row.querySelector('.in-prof').value;
                
                if (revVal && profVal) {
                    result[y] = { 
                        rev: parseFloat(revVal) * 1e8, 
                        prof: parseFloat(profVal) * 1e8 
                    };
                }
            });
            batchModalResolve(result);
        } else if (batchModalResolve) {
            batchModalResolve(null);
        }
    }

    async function editYearData(year) {
        // å¤ç”¨æ‰¹é‡å¼¹çª—æ¥ç¼–è¾‘å•ä¸€å¹´ä»½
        const saved = getFromDB(currentStock.code, year);
        const prefill = saved ? { [year]: saved } : {};
        const newData = await openBatchModal([year], prefill);
        
        if (newData && newData[year]) {
            await saveToDB(currentStock.code, year, newData[year].rev, newData[year].prof);
            runAnalysis(true);
        }
    }

    // --- GitHub & DB ---
    function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
    function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }
    function getLocalDB() { return JSON.parse(localStorage.getItem(DB_KEY) || "{}"); }
    function getFromDB(code, year) { let db = getLocalDB(); return (db[code] && db[code][year]) || null; }

    async function autoSyncFromCloud() {
        if (!ghConfig.token) return;
        updateStatus('syncing', 'åŒæ­¥ä¸­');
        try {
            const url = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${ghConfig.file}?t=${Date.now()}`;
            const res = await fetch(url, { headers: { 'Authorization': `token ${ghConfig.token}` } });
            if (res.ok) {
                const data = await res.json();
                const cloudDB = JSON.parse(b64_to_utf8(data.content));
                localStorage.setItem(DB_KEY, JSON.stringify({ ...getLocalDB(), ...cloudDB }));
                updateStatus('online', 'å·²åŒæ­¥');
            } else if(res.status === 404) updateStatus('online', 'æ–°æ–‡ä»¶');
            else updateStatus('error', 'å¤±è´¥');
        } catch (e) { updateStatus('error', 'é”™è¯¯'); }
    }

    async function saveToDB(code, year, rev, prof, immediateSync = true) {
        let db = getLocalDB();
        if (!db[code]) db[code] = {};
        db[code][year] = { rev, prof, timestamp: Date.now() };
        localStorage.setItem(DB_KEY, JSON.stringify(db));
        if (immediateSync) triggerSync();
    }

    function triggerSync() {
        if (!ghConfig.token) {
            showToast('å·²ä¿å­˜æœ¬åœ°', 'ok');
            return;
        }
        clearTimeout(syncTimer);
        syncTimer = setTimeout(async () => {
            updateStatus('syncing', 'ä¸Šä¼ ä¸­');
            try {
                const url = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${ghConfig.file}`;
                const getRes = await fetch(url, { headers: { 'Authorization': `token ${ghConfig.token}` } });
                let sha = getRes.ok ? (await getRes.json()).sha : null;
                
                await fetch(url, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${ghConfig.token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: `Update ${currentStock.code} data`, 
                        content: utf8_to_b64(JSON.stringify(getLocalDB())), 
                        sha: sha 
                    })
                });
                updateStatus('online', 'å·²ä¿å­˜');
            } catch(e) { updateStatus('error', 'ä¸Šä¼ å¤±è´¥'); }
        }, 1500); // å»¶è¿Ÿä¸€ç‚¹ï¼Œæ–¹ä¾¿æ‰¹é‡æ“ä½œåˆå¹¶
    }

    async function fetchShares() {
        try {
            const res = await fetch(PROXY_URL + encodeURIComponent(`https://push2.eastmoney.com/api/qt/stock/get?secid=${currentStock.secId}&fields=f84,f20,f2&invt=2`));

    async function fetchKline(beg, end) {
        const res = await fetch(PROXY_URL + encodeURIComponent(`https://push2his.eastmoney.com/api/qt/stock/kline/get?secid=${currentStock.secId}&fields1=f1&fields2=f51,f53&klt=101&fqt=1&beg=${beg}&end=${end}`));
        const json = await res.json();
        if (!json?.data?.klines) throw new Error("æ— è‚¡ä»·æ•°æ®"); 
        globalData = json.data.klines.map(k => { const p=k.split(','); return { date: p[0], price: parseFloat(p[1]) }; });
    }

    async function fetchHistoricalFinancials(stockObj) {
        let map = {};
        const sid = stockObj.secId;
        const code = stockObj.code;
        
        let reportName = 'RPT_LICO_FN_CPD'; 
        let filterStr = `(SECURITY_CODE="${code}")`;
        let fieldRev = 'TOTAL_OPERATE_INCOME';
        let fieldProf = 'PARENT_NETPROFIT';
        
        if (sid.startsWith('116.')) { // æ¸¯è‚¡
            reportName = 'RPT_HK_FN_MAIN';
            filterStr = `(SECUCODE="${code}.HK")`;
            fieldRev = 'OPERATE_INCOME'; 
            fieldProf = 'PARENT_NETPROFIT';
        } else if (sid.startsWith('105.') || sid.startsWith('106.') || sid.startsWith('107.')) { // ç¾è‚¡
            reportName = 'RPT_US_FN_MAIN';
            filterStr = `(SECURITY_CODE="${code}")`;
            fieldRev = 'TOTAL_REVENUE';
            fieldProf = 'PARENT_NETPROFIT';
        }

        try {
            const url = `https://datacenter-web.eastmoney.com/api/data/v1/get?reportName=${reportName}&filter=${encodeURIComponent(filterStr)}&columns=ALL&pageSize=500&pageNumber=1`;
            const res = await fetch(PROXY_URL + encodeURIComponent(url));
            const json = await res.json();
            
            if(json?.result?.data) {
                json.result.data.forEach(item => {
                    const d = item.REPORT_DATE || item.REPORTDATE;
                    if(d && d.includes("-12-31")) {
                        const y = parseInt(d.substring(0,4));
                        const r = item[fieldRev] || item['OPERATE_INCOME'] || item['TOTAL_OPERATE_INCOME'];
                        const p = item[fieldProf];
                        if(r && p) map[y] = { year: y, rev: parseFloat(r), prof: parseFloat(p), source: 'real', name: 'å¹´æŠ¥' };
                    }
                });
            }
        } catch(e) { console.warn("API Error"); }
        return map;
    }

    // --- Chart & Table ---
    function resetZoom() { if (chartInstance) chartInstance.resetZoom(); }
    
    const verticalLinePlugin = { 
        id: 'verticalLine', 
        afterDraw: (chart) => {
            if (chart.tooltip?._active?.length) {
                const ctx = chart.ctx;
                const activePoint = chart.tooltip._active[0];
                const x = activePoint.element.x;
                const bottom = chart.chartArea.bottom;
                
                ctx.save();
                ctx.beginPath();
                ctx.setLineDash([4, 4]);
                ctx.lineWidth = 1;
                ctx.strokeStyle = '#666';
                ctx.moveTo(x, chart.chartArea.top);
                ctx.lineTo(x, bottom);
                ctx.stroke();

                const dataIndex = activePoint.index;
                const dateStr = chart.data.labels[dataIndex];
                
                ctx.font = '11px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial';
                ctx.fillStyle = '#666';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.fillText(dateStr, x, bottom + 6);
                ctx.restore();
            }
        }
    };
    
    function drawChart() {
        if(!globalData.length) return;
        const ctx = document.getElementById('valuationChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        
        const validData = globalData; 
        const peData = validData.map(d => (d.pe && d.pe > 0) ? d.pe : null);
        const psData = validData.map(d => d.ps !== null ? d.ps : null);

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: validData.map(d => d.date),
                datasets: [
                    { 
                        label: 'PE (å³è½´)', data: peData, 
                        borderColor: '#c0392b', backgroundColor: 'rgba(192, 57, 43, 0.05)', 
                        borderWidth: 1.5, yAxisID: 'y_pe', pointRadius: 0, pointHoverRadius: 4, spanGaps: true,
                        segment: { borderDash: ctx => validData[ctx.p0DataIndex]?.sourceType === 'manual' ? [4, 4] : undefined } 
                    },
                    { 
                        label: 'PS (å·¦è½´)', data: psData, 
                        borderColor: '#2980b9', backgroundColor: 'rgba(41, 128, 185, 0.05)', 
                        borderWidth: 1.5, yAxisID: 'y_ps', pointRadius: 0, pointHoverRadius: 4, spanGaps: true,
                        segment: { borderDash: ctx => validData[ctx.p0DataIndex]?.sourceType === 'manual' ? [4, 4] : undefined } 
                    }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false, 
                interaction: { mode: 'index', intersect: false }, 
                plugins: {
                    tooltip: { backgroundColor: 'rgba(255,255,255,0.95)', titleColor: '#333', bodyColor: '#333', borderColor: '#ddd', borderWidth: 1, callbacks: { title: () => null } },
                    zoom: { limits: { x: { min: 'original', max: 'original' } }, pan: { enabled: true, mode: 'x' }, zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' } }
                },
                scales: {
                    x: { type: 'time', time: { unit: 'month' }, grid: { display: false }, ticks: { font: { size: 10 } } },
                    y_pe: { type: 'linear', position: 'right', title: {display:true, text:'PE å€æ•°', color:'#c0392b', font:{size:10}}, grace: '5%', grid: {drawOnChartArea:false} },
                    y_ps: { type: 'linear', position: 'left', title: {display:true, text:'PS å€æ•°', color:'#2980b9', font:{size:10}}, grace: '5%' }
                }
            },
            plugins: [verticalLinePlugin]
        });
    }

    function renderTable() {
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';
        [...globalData].reverse().slice(0, 500).forEach(d => {
            if(d.pe === undefined || d.pe === null) return; 
            const peStr = d.pe > 0 ? d.pe.toFixed(2) : '<span class="loss">äºæŸ</span>';
            const tagClass = d.sourceType === 'real' ? 'tag-real' : 'tag-manual';
            const editAttr = d.sourceType === 'manual' ? `onclick="editYearData(${d.year})"` : '';
            const editIcon = d.sourceType === 'manual' ? ' âœ' : '';
            
            tbody.innerHTML += `<tr>
                <td>${d.date}</td>
                <td>${d.price.toFixed(2)}</td>
                <td><span class="tag ${tagClass}" ${editAttr}>${d.sourceName}${editIcon}</span></td>
                <td>${(d.mktCap/1e8).toFixed(2)}</td>
                <td>${(d.rev/1e8).toFixed(2)}</td>
                <td class="${d.prof>0?'':'loss'}">${(d.prof/1e8).toFixed(2)}</td>
                <td class="val-pe">${peStr}</td>
                <td class="val-ps">${d.ps.toFixed(2)}</td>
            </tr>`;
        });
    }
