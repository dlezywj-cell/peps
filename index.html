<script>
    // --- å…¨å±€å˜é‡ ---
    let currentStock = { code: '', name: '', secId: '' };
    let globalData = [];
    let currentTotalShares = 0;
    let chartInstance = null;
    let inputModalResolve = null;
    let syncTimer = null;

    const PROXY_URL = "https://corsproxy.io/?";
    const DB_KEY = "stock_valuation_db_v1";

    let ghConfig = {
        token: localStorage.getItem('gh_token') || '',
        user: localStorage.getItem('gh_user') || '',
        repo: localStorage.getItem('gh_repo') || '',
        file: 'stock_valuation.json'
    };

    // åˆå§‹åŒ–
    document.getElementById('endDate').value = new Date().toISOString().split('T')[0];
    document.getElementById('btnSearch').addEventListener('click', runSearch);
    document.getElementById('btn-run').addEventListener('click', () => runAnalysis(false));
    document.getElementById('stockInput').addEventListener('keydown', e => { if(e.keyCode===13) runSearch(); });

    if(ghConfig.token) autoSyncFromCloud();
    else updateStatus('ready', 'æœ¬åœ°');

    // --- æœç´¢ ---
    async function runSearch() {
        const val = document.getElementById('stockInput').value.trim();
        if (!val) return;
        
        try {
            document.getElementById('btnSearch').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            const url = `https://searchapi.eastmoney.com/api/suggest/get?input=${encodeURIComponent(val)}&type=14&token=D43BF722C8E33BD5D50F639205545E43`;
            const res = await fetch(PROXY_URL + encodeURIComponent(url));
            const json = await res.json();
            
            if(json?.QuotationCodeTable?.Data?.length > 0) {
                const item = json.QuotationCodeTable.Data[0];
                const secId = (item.MarketType == "1" || item.Code.startsWith('6')) ? `1.${item.Code}` : `0.${item.Code}`;
                currentStock = { code: item.Code, name: item.Name, secId };
                
                document.getElementById('btn-run').disabled = false;
                showToast(`âœ… å·²é”å®š: ${item.Name}`, 'ok');
            } else {
                showToast("âŒ æœªæ‰¾åˆ°è‚¡ç¥¨", 'error');
            }
        } catch(e) { showToast("âŒ æœç´¢å¤±è´¥", 'error'); 
        } finally {
            document.getElementById('btnSearch').innerHTML = '<i class="fas fa-search"></i>';
        }
    }

    // --- åˆ†æä¸»æµç¨‹ ---
    async function runAnalysis(silent = false) {
        const btn = document.getElementById('btn-run');
        if(!silent) { btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; }
        
        try {
            const beg = document.getElementById('startDate').value.replace(/-/g, '');
            const end = document.getElementById('endDate').value.replace(/-/g, '');
            const checkYear = new Date().getFullYear();

            // 1. è·å–åŸºç¡€æ•°æ®
            if(!silent || globalData.length === 0) {
                await Promise.all([fetchShares(), fetchKline(beg, end)]);
            }
            
            // 2. è·å–è´¢æŠ¥
            let finMap = await fetchHistoricalFinancials(currentStock.code);

            // 3. æ£€æŸ¥ç¼ºå¤±
            const savedData = getFromDB(currentStock.code, checkYear);
            let hasRealReport = !!finMap[checkYear];
            let hasSavedPredict = !!savedData;

            if (hasSavedPredict) {
                finMap[checkYear] = { 
                    year: checkYear, 
                    rev: savedData.rev, 
                    prof: savedData.prof, 
                    source: 'manual', 
                    name: `â˜…${checkYear}å½•å…¥` 
                };
                if(!silent) showToast(`å·²åŠ è½½ ${checkYear} é¢„æµ‹æ•°æ®`, 'ok');
            } 
            else if (!hasRealReport) {
                if (!silent) {
                    // å¿…é¡»å¼¹çª—
                    const manual = await openInputModal(checkYear);
                    if (manual) {
                        await saveToDB(currentStock.code, checkYear, manual.rev, manual.prof);
                        finMap[checkYear] = { 
                            year: checkYear, 
                            rev: manual.rev, 
                            prof: manual.prof, 
                            source: 'manual', 
                            name: `â˜…${checkYear}å½•å…¥` 
                        };
                    } else {
                        showToast('å–æ¶ˆå½•å…¥ï¼Œæ•°æ®ä¸å®Œæ•´', 'warn');
                    }
                }
            }

            calculate(finMap);
            drawChart();
            renderTable();
            
        } catch(e) {
            console.error(e);
            if(!silent) showToast(e.message || "è¿è¡Œå‡ºé”™", 'error');
        } finally {
            if(!silent) { btn.disabled = false; btn.innerHTML = '<i class="fas fa-bolt"></i> è®¡ç®—'; }
        }
    }

    // --- è®¡ç®—é€»è¾‘ (ä¸¥æ ¼ä¿æŒ) ---
    function calculate(finMap) {
        const years = Object.keys(finMap).map(Number).sort((a,b)=>a-b);
        if(!years.length) return;
        const [minYear, maxYear] = [years[0], years[years.length-1]];

        globalData = globalData.map(item => {
            const y = new Date(item.date).getFullYear();
            let fin = finMap[y] || finMap[y > maxYear ? maxYear : (y < minYear ? minYear : y-1)];
            
            if(fin) {
                const mktCap = item.price * currentTotalShares;
                return {
                    ...item,
                    year: fin.year,
                    sourceType: fin.source,
                    sourceName: fin.source === 'real' ? `${fin.year}å¹´æŠ¥` : fin.name,
                    mktCap, rev: fin.rev, prof: fin.prof,
                    pe: fin.prof>0 ? mktCap/fin.prof : -1,
                    ps: fin.rev>0 ? mktCap/fin.rev : 0
                };
            }
            return item;
        });
    }

    // --- æ•°æ®è·å– ---
    async function fetchShares() {
        try {
            const res = await fetch(PROXY_URL + encodeURIComponent(`https://push2.eastmoney.com/api/qt/stock/get?secid=${currentStock.secId}&fields=f84,f20,f2&invt=2`));
            const json = await res.json();
            currentTotalShares = json?.data?.f84 || (json?.data?.f20 / json.data.f2) || 1e8;
        } catch(e) { currentTotalShares = 1e8; }
    }
    async function fetchKline(beg, end) {
        const res = await fetch(PROXY_URL + encodeURIComponent(`https://push2his.eastmoney.com/api/qt/stock/kline/get?secid=${currentStock.secId}&fields1=f1&fields2=f51,f53&klt=101&fqt=1&beg=${beg}&end=${end}`));
        const json = await res.json();
        if (!json?.data?.klines) throw new Error("æ— è‚¡ä»·æ•°æ®");
        globalData = json.data.klines.map(k => { const p=k.split(','); return { date: p[0], price: parseFloat(p[1]) }; });
    }
    async function fetchHistoricalFinancials(code) {
        let map = {};
        try {
            const res = await fetch(PROXY_URL + encodeURIComponent(`https://datacenter-web.eastmoney.com/api/data/v1/get?reportName=RPT_LICO_FN_CPD&filter=(SECURITY_CODE="${code}")&columns=ALL&pageSize=500&pageNumber=1`));
            const json = await res.json();
            if(json?.result?.data) {
                json.result.data.forEach(item => {
                    const d = item.REPORT_DATE || item.REPORTDATE;
                    if(d && d.includes("-12-31")) {
                        const y = parseInt(d.substring(0,4));
                        const r = item.TOTAL_OPERATE_INCOME || item.OPERATE_INCOME;
                        const p = item.PARENT_NETPROFIT || item.NETPROFIT;
                        if(r && p) map[y] = { year: y, rev: parseFloat(r), prof: parseFloat(p), source: 'real', name: 'å¹´æŠ¥' };
                    }
                });
            }
        } catch(e) {}
        return map;
    }

    // --- äº¤äº’ä¸å·¥å…· ---
    async function editYearData(year) {
        const saved = getFromDB(currentStock.code, year);
        const manual = await openInputModal(year, saved ? (saved.rev/1e8) : '', saved ? (saved.prof/1e8) : '');
        if (manual) {
            await saveToDB(currentStock.code, year, manual.rev, manual.prof);
            runAnalysis(true); 
        }
    }

    function openInputModal(year, defRev='', defProf='') {
        return new Promise((resolve) => {
            document.getElementById('modalYear').innerText = year;
            document.getElementById('inRev').value = defRev;
            document.getElementById('inProf').value = defProf;
            document.getElementById('inputModal').style.display = 'flex'; 
            inputModalResolve = resolve;
        });
    }

    function closeInputModal(isConfirm) {
        document.getElementById('inputModal').style.display = 'none';
        if (isConfirm && inputModalResolve) {
            const r = parseFloat(document.getElementById('inRev').value);
            const p = parseFloat(document.getElementById('inProf').value);
            if (!isNaN(r) && !isNaN(p)) inputModalResolve({ rev: r * 1e8, prof: p * 1e8 });
            else { alert("è¯·è¾“å…¥æœ‰æ•ˆæ•°å­—"); inputModalResolve(null); }
        } else if (inputModalResolve) {
            inputModalResolve(null);
        }
    }

    // --- GitHub & DB ---
    function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
    function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }
    function getLocalDB() { return JSON.parse(localStorage.getItem(DB_KEY) || "{}"); }
    function getFromDB(code, year) { let db = getLocalDB(); return (db[code] && db[code][year]) || null; }

    async function autoSyncFromCloud() {
        if (!ghConfig.token) return;
        updateStatus('syncing', 'åŒæ­¥');
        try {
            const url = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${ghConfig.file}?t=${Date.now()}`;
            const res = await fetch(url, { headers: { 'Authorization': `token ${ghConfig.token}` } });
            if (res.ok) {
                const data = await res.json();
                const cloudDB = JSON.parse(b64_to_utf8(data.content));
                localStorage.setItem(DB_KEY, JSON.stringify({ ...getLocalDB(), ...cloudDB }));
                updateStatus('online', 'åœ¨çº¿');
                if (currentStock.code) runAnalysis(true);
            } else if(res.status === 404) updateStatus('online', 'æ–°åº“');
            else updateStatus('error', 'å¤±è´¥');
        } catch (e) { updateStatus('error', 'é”™'); }
    }

    async function saveToDB(code, year, rev, prof) {
        let db = getLocalDB();
        if (!db[code]) db[code] = {};
        db[code][year] = { rev, prof, timestamp: Date.now() };
        localStorage.setItem(DB_KEY, JSON.stringify(db));
        
        if (ghConfig.token) {
            clearTimeout(syncTimer);
            syncTimer = setTimeout(async () => {
                updateStatus('syncing', 'ä¸Šä¼ ');
                try {
                    const url = `https://api.github.com/repos/${ghConfig.user}/${ghConfig.repo}/contents/${ghConfig.file}`;
                    const getRes = await fetch(url, { headers: { 'Authorization': `token ${ghConfig.token}` } });
                    let sha = getRes.ok ? (await getRes.json()).sha : null;
                    await fetch(url, {
                        method: 'PUT',
                        headers: { 'Authorization': `token ${ghConfig.token}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: `Update ${code} ${year}`, content: utf8_to_b64(JSON.stringify(getLocalDB())), sha: sha })
                    });
                    updateStatus('online', 'å·²å­˜');
                } catch(e) { updateStatus('error', 'å¤±è´¥'); }
            }, 1000);
        }
    }

    // --- UI Utils ---
    function updateStatus(status, text) {
        document.getElementById('syncDot').className = 'sync-dot ' + status;
        document.getElementById('statusTxt').innerText = text;
    }
    function showToast(msg, type='ok') {
        const el = document.getElementById('toastMsg');
        el.innerHTML = msg; el.className = `status-msg ${type}`; el.style.display = 'block';
        setTimeout(() => el.style.display='none', 3000);
    }
    window.showSettings = () => {
        document.getElementById('settingModal').style.display = 'flex';
        document.getElementById('cfgToken').value = ghConfig.token;
        document.getElementById('cfgUser').value = ghConfig.user;
        document.getElementById('cfgRepo').value = ghConfig.repo;

    window.closeSettings = () => document.getElementById('settingModal').style.display = 'none';

        ghConfig.user = document.getElementById('cfgUser').value;
        ghConfig.repo = document.getElementById('cfgRepo').value;
        localStorage.setItem('gh_token', ghConfig.token);

    };

    // --- Chart & Table ---
    function resetZoom() { if (chartInstance) chartInstance.resetZoom(); }
    const horizontalLinePlugin = { id: 'horizontalLine', afterDraw: (chart) => {
        if (chart.tooltip?._active?.length) {
            const ctx = chart.ctx;
            chart.tooltip._active.forEach(point => {
                const y = point.element.y;
                const color = point.datasetIndex === 0 ? '#c0392b' : '#2980b9';
                ctx.save(); ctx.beginPath(); ctx.setLineDash([4, 4]); ctx.lineWidth = 1; ctx.strokeStyle = color;
                ctx.moveTo(chart.chartArea.left, y); ctx.lineTo(chart.chartArea.right, y); ctx.stroke(); ctx.restore();
            });
        }
    }};
    
    function drawChart() {
        if(!globalData.length) return;
        const ctx = document.getElementById('valuationChart').getContext('2d');
        if(chartInstance) chartInstance.destroy();
        const validData = globalData.filter(d => d.pe !== undefined);
        const peData = validData.map(d => d.pe > 0 ? d.pe : null);

        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: validData.map(d => d.date),
                datasets: [
                    { label: 'PE (å³è½´)', data: peData, borderColor: '#c0392b', backgroundColor: 'rgba(192, 57, 43, 0.05)', borderWidth: 1.5, yAxisID: 'y_pe', pointRadius: 0, pointHoverRadius: 4, spanGaps: true, segment: { borderDash: ctx => validData[ctx.p0DataIndex]?.sourceType === 'manual' ? [4, 4] : undefined } },
                    { label: 'PS (å·¦è½´)', data: validData.map(d => d.ps), borderColor: '#2980b9', backgroundColor: 'rgba(41, 128, 185, 0.05)', borderWidth: 1.5, yAxisID: 'y_ps', pointRadius: 0, pointHoverRadius: 4, segment: { borderDash: ctx => validData[ctx.p0DataIndex]?.sourceType === 'manual' ? [4, 4] : undefined } }
                ]
            },
            options: {
                responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false },
                plugins: {
                    tooltip: { backgroundColor: 'rgba(255,255,255,0.95)', titleColor: '#333', bodyColor: '#333', borderColor: '#ddd', borderWidth: 1, callbacks: { afterLabel: (c) => ` ğŸ·ï¸ ${validData[c.dataIndex].sourceName}` } },
                    zoom: { zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }, pan: { enabled: true, mode: 'x' } }
                },
                scales: {
                    x: { type: 'time', time: { unit: 'month' }, grid: { display: false }, ticks: { font: { size: 10 } } },
                    y_pe: { type: 'linear', position: 'right', title: {display:true, text:'PE å€æ•°', color:'#c0392b', font:{size:10}}, min: 0, grid: {drawOnChartArea:false} },
                    y_ps: { type: 'linear', position: 'left', title: {display:true, text:'PS å€æ•°', color:'#2980b9', font:{size:10}}, min: 0 }
                }
            },
            plugins: [horizontalLinePlugin]
        });
    }

    function renderTable() {
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = '';
        [...globalData].reverse().slice(0, 500).forEach(d => {
            if(!d.pe) return;
            const peStr = d.pe > 0 ? d.pe.toFixed(2) : '<span class="loss">äºæŸ</span>';
            const tagClass = d.sourceType === 'real' ? 'tag-real' : 'tag-manual';
            const editAttr = d.sourceType === 'manual' ? `onclick="editYearData(${d.year})"` : '';
            const editIcon = d.sourceType === 'manual' ? ' âœ' : '';
            
            tbody.innerHTML += `<tr>
                <td>${d.date}</td>
                <td>${d.price.toFixed(2)}</td>
                <td><span class="tag ${tagClass}" ${editAttr}>${d.sourceName}${editIcon}</span></td>
                <td>${(d.mktCap/1e8).toFixed(2)}</td>
                <td>${(d.rev/1e8).toFixed(2)}</td>
                <td class="${d.prof>0?'':'loss'}">${(d.prof/1e8).toFixed(2)}</td>
                <td class="val-pe">${peStr}</td>
                <td class="val-ps">${d.ps.toFixed(2)}</td>
            </tr>`;
        });
    }
